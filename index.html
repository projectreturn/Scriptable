<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Scriptable Import</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f5;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #007aff;
      border: none;
      color: white;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ecb;
    }
    #fallback {
      margin-top: 2rem;
      display: none;
    }
  </style>
  <script>
    function redirectToScriptable() {
      // Versuche weiterzuleiten
      window.location.href = "scriptable://import?url=https://raw.githubusercontent.com/projectreturn/Scriptable/main/SennelagerRangeAccess/SRA-Medium.js";
    }

    window.onload = function () {
      // Kurz verz√∂gert weiterleiten, so klappt es oft besser auf iOS
      setTimeout(redirectToScriptable, 500);

      // Fallback Button zeigen, falls keine Weiterleitung passiert
      setTimeout(function () {
        document.getElementById("fallback").style.display = "block";
      }, 2500);
    };
  </script>
</head>
<body>
  <h1>Scriptable Import</h1>
  <p>Du wirst gleich zu Scriptable weitergeleitet, um das Script zu importieren.</p>

  <div id="fallback">
    <button onclick="redirectToScriptable()">Script importieren</button>
  </div>
</body>
</html>
